bin
// CS2 Autoexec Configuration File
// Created for custom key bindings
// Last updated: 2026-01-17

// Clear console on start
clear

// Enable developer console (1 = enabled, 0 = disabled)
con_enable 1

// Crosshair settings (optional - customize as needed)
// cl_crosshair_drawoutline 1
// cl_crosshair_outlinethickness 1
// cl_crosshaircolor 5
// cl_crosshaircolor_r 255
// cl_crosshaircolor_g 255
// cl_crosshaircolor_b 0
// cl_crosshairdot 0

// hud scale
hud_scale 1.35

// gredenade crosshair delay settings
cl_grenadecrosshairdelay_smoke 0
cl_grenadecrosshairdelay_flash 0
cl_grenadecrosshairdelay_fire 0 0
cl_grenadecrosshairdelay_explosive 0
cl_grenadecrosshairdelay_decoy 0

// grenade corsshiar 
cl_grenadecrosshair_smoke true
cl_grenadecrosshair_flash true
cl_grenadecrosshair_fire true
cl_grenadecrosshair_explosive false
cl_grenadecrosshair_decoy true

// sensitivity settings
m_rawinput 1
sensitivity 1.0
zoom_sensitivity_ratio 1.0
m_yaw 0.022
m_pitch 0.022


// Key Bindings - Core Configuration

bind "mouse5" "+voicerecord"
bind "c" slot10
bind "mouse3" "player_ping"
bind "alt" "slot7"
bind "4" "slot6"
bind "t" +spray_menu
bind mwheelup slot8
bind "v" "toggle cl_radar_scale 0.35 1.0"
bind "mouse4" "slot9"
// keybind for 滚轮跳
bind mwheeldown +jump
bind space +jump


// Weapon item slot numbers:

// slot1 = Primary

// slot2 = Secondary

// slot3 = Knife

// slot4 = Grenade Cycle

// slot5 = Bomb

// slot6 = HE Grenade

// slot7 = Flashbang

// slot8 = Smoke

// slot9 = Decoy

// slot10 = Molotov / Incendiary

// example: bind x slot10 = molly

// Display bind information
echo "============== Autoexec Loaded =============="
echo "Custom Key Bindings Applied"
echo "============================================="
echo "Happy Gaming!"
echo "============================================="

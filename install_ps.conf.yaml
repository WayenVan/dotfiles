- defaults:
    link:
      relink: true

- clean: ["~", "~/AppData/Local", "~/.config"]

- create:
    - ~/.config

- link:
    ~/AppData/Local/nvim: nvim
    # ~/.wezterm.lua: .wezterm.lua
    ~/.config/wezterm: wezterm
    ~/.config/starship.toml: starship/starship.toml
    ~/.condarc: conda/.condarc

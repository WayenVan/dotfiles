// CS2 Autoexec Configuration File
// Created for custom key bindings
// Last updated: 2026-01-17

// Clear console on start
clear

// Enable developer console (1 = enabled, 0 = disabled)
con_enable 1

// Crosshair settings (optional - customize as needed)
cl_crosshair_drawoutline 1
cl_crosshair_outlinethickness 1
cl_crosshaircolor 5
cl_crosshaircolor_r 255
cl_crosshaircolor_g 255
cl_crosshaircolor_b 0
cl_crosshairdot 0

// hud scale
cl_hud_scale 1.35


// gredenade crosshair delay settings
cl_grenadecrosshairdelay_smoke 0
cl_grenadecrosshairdelay_flash 0
cl_grenadecrosshairdelay_fire 0 0
cl_grenadecrosshairdelay_explosive 0
cl_grenadecrosshairdelay_decoy 0


// sensitivity settings
m_rawinput 1
sensitivity 1.0
zoom_sensitivity_ratio 1.0
m_yaw 0.022
m_pitch 0.022



// Key Bindings - Core Configuration

// C key for Molotov/Incendiary Grenade
bind "c" "use weapon_molotov; use weapon_incgrenade"

// ALT key for Voice Chat
bind "alt" "+voicerecord"

// Mouse Middle Button for Smoke Grenade
bind "mouse3" "use weapon_smokegrenade"

// Mouse Side Button 1 for Flashbang
bind "mouse4" "use weapon_flashbang"

// Mouse Side Button 2 for Spray
bind "mouse5" "player_ping"

// Optional: Quick Switch to previous weapon (usually Q key)
bind "q" "lastinv"

// keybind for radar switching
bind "v" "toggle cl_radar_scale 0.35 1.0"

// keybind for 滚轮跳
bind mwheelup +jump
bind mwheeldown +jump
bind space +jump

// Display bind information
echo "============== Autoexec Loaded =============="
echo "C = Molotov/Incendiary"
echo "ALT = Voice Chat"
echo "Mouse3 (Middle) = Smoke Grenade"
echo "Mouse4 (Side 1) = Flashbang"
echo "Mouse5 (Side 2) = Spray"
echo "N = Jump Throw (optional)"
echo "==========================================="
